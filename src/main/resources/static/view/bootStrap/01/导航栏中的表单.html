<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<!--导航栏中的表单不是使用 Bootstrap 表单 章节中所讲到的默认的 class，
它是使用 .navbar-form class。这确保了表单适当的垂直对齐和在较窄的视口中折叠的行为。
使用对齐方式选项（这将在组件对齐方式部分进行详细讲解）来决定导航栏中的内容放置在哪里。
下面的实例演示了这点：-->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-harder">
            <a class="navbar-brand" href="#">菜鸟教程</a>
        </div>
        <div>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control"placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</nav>


</body>
</html>
