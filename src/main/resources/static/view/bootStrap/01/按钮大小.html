<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<!--
.btn-lg	这会让按钮看起来比较大。
.btn-sm	这会让按钮看起来比较小。
.btn-xs	这会让按钮看起来特别小。
.btn-block	这会创建块级的按钮，会横跨父元素的全部宽度。
-->
<p>
    <button type="button" class="btn btn-primary btn-lg">大的原始按钮</button>
    <button type="button" class="btn btn-default btn-lg">大的按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary">默认大小的原始按钮</button>
    <button type="button" class="btn btn-default">默认大小的按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-sm">小的原始按钮</button>
    <button type="button" class="btn btn-default btn-sm">小的按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-xs">特别小的原始按钮</button>
    <button type="button" class="btn btn-default btn-xs">特别小的按钮</button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-block">块级的原始按钮</button>
    <button type="button" class="btn btn-default btn-block">块级的按钮</button>
</p>


</body>
</html>
