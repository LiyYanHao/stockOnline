<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap-theme.css"/>

<body>
<small>本行内容是在标签内</small><br/>
    <strong>本行内容是在标签内</strong><br/>
    <em>本行内容是在标签内，并呈现为斜体</em>
    <p class="text-left">向左对齐文本</p>
    <p class="text-right">向右对齐文本</p>
    <p class="text-muted">本行内容是减弱的</p>
    <p class="text-primary">本行内容带有一个 primary class</p>
    <p class="text-success">本行内容带有一个 success class</p>
    <p class="text-info">本行内容带有一个 info class</p>
    <p class="text-warning">本行内容带有一个 text-warning class</p>
    <p class="text-danger">本行内容带有一个 text-text-danger class</p>
</body>
</html>
