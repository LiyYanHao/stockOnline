<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<!--
我们已经看到如何使用字体图标，接下来我们看看如何定制字体图标。
我们将以上面的实例开始，并通过改变字体尺寸、颜色和应用文本阴影来进行定制图标。
下面是开始的代码：
-->

<button type="button" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-user"></span> User
</button>

<button type="button" class="btn btn-primary btn-lg" style="font-size: 60px">
    <span class="glyphicon glyphicon-user"></span>User
</button>
<!--定制字体颜色-->
<button type="button" class="btn btn-primary btn-lg" style="color: #2aabd2">
    <span class="glyphicon glyphicon-user"></span>
</button>
<!--应用文本阴影-->
<button  type="button" class="btn btn-primary btn-lg" style="text-shadow:black 5px 3px 3px;">
    <span class="glyphicon glyphicon-user"></span>User
</button>


</body>
</html>
