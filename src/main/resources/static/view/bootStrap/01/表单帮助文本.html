<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<!--
Bootstrap 表单控件可以在输入框 input 上有一个块级帮助文本。为了添加一个占用整个宽度的内容块，请在 <input> 后使用 .help-block。下面的实例演示了这点：
-->

<form role="form">
    <span>帮助文本实例</span>
    <input class="form-control" type="text" placeholder="">
    <span class="help-block">
        一个较长的帮助文本块，超过一行，
  需要扩展到下一行。本实例中的帮助文本总共有两行。
    </span>
</form>

</body>
</html>
