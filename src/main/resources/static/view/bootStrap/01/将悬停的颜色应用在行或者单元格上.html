<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>表格</h2>
    <p>.active 类将悬停的颜色应用在行或者单元格上:</p>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>FirstName</th>
            </tr>
        </thead>
        <tbody>
            <tr class="">
                <td>1</td>
                <td>Anna</td>
            </tr>
            <tr class="active">
                <td>1</td>
                <td>Anna</td>
            </tr>
            <tr class="">
                <td>1</td>
                <td>Anna</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
