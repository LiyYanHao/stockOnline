<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../weblib/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="../../../weblib/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="../../../weblib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h2>实例文本其他属性</h2>
    <div class="pull-left">元素浮动到左侧</div>
    <div class="pull-right">元素浮动到左侧</div>

    <h2>该 div 显示在中间</h2>
    <div class="center-block" style="width:150px;background-color: #3c3c3c;">该 div 显示在中间</div>
    <div class="center-block" style="width:150px;background-color: #3c3c3c;">该 div 显示在中间</div>
</div>


<div class="container-fluid">
    <h1>Hello World!</h1>
    <div class="row">
        <div class="col-xs-6 col-sm-3" style="background-color:lavender">
            列 1<br>
            重置窗口大小，查看效果。也尝试删除有 clearfix  的 div 查看效果。
        </div>
        <div class="col-xs-3 col-sm-3" style="background-color:lavender;">列 2</div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-6 col-sm-3" style="background-color:lightcyan">列 3</div>
        <div class="col-xs-6 col-sm-3" style="background-color:lightgray">列 3</div>
    </div>
</div>


<div class="container">
    <p>.show 类强制一个元素显示:</p>
    <p class="show">该段落强制显示</p>
    <p> .hidden 类强制一个元素隐藏 :</p>
    <p class="hidden">该段落强制隐藏</p>
</div>


<div class="container">
    <h2>实例</h2>
    <p> .sr-only 类除了屏幕阅读器外，其他设备上都隐藏元素:</p>
    <a class="sr-only" href="#">跳转到主要内容</a>
    <p>与 .sr-only 类结合使用，在元素获取焦点时显示(如：键盘操作的用户):</p>
    <a class="sr-only sr-only-focusable" href="#">跳转到主要内容</a>
</div>









</body>
</html>
