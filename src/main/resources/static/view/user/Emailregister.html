<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户邮箱注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="../../weblib/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
</head>
<body>
<!DOCTYPE html>
<html>
<head>
</head>
<body>

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱地址:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="email" name="email"
                   placeholder="请输入邮箱地址">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">登录密码：</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="请输入登录密码">
        </div>
    </div>
    <div class="form-group">
        <label for="rePassword" class="col-sm-2 control-label">重复密码：</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="rePassword" name="rePassword"
                   placeholder="请输入重复密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" onclick="submitRegisterInfo();">登录</button>
        </div>
    </div>
</form>
<!--发起注册-->
<script type="text/javascript">
    function submitRegisterInfo() {
        $.ajax({
            url: "/user/Emailregister",
            data:{email:$("#email").val(),password:$("#password").val()},
            type:"POST",
            dataType:'json',
            success:function (data) {
                if(data.status && data.status === "1"){
                    alert("邮件发送成功")
                }
            },
            error:function (data) {}
    });
    }
</script>


</body>
</html>
</body>
</html>
